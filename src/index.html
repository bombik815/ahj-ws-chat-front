<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div class="nickname">
      <h4 class="title-nickname">Выберите псевдоним</h4>
      <input type="text" class="input-nickname">
      <button action="button" class="btn-nickname">Продолжить</button>
    </div>

    <div class="chat none">
      <div class="nicknames-in-chat"></div>
      <div class="chat-room">
        <div class="chat-message"></div>
        <textarea type="text" class="input-chat-message"></textarea>
      </div>
      <span class="close-chat"></span>
    </div>

    <div class="used-nickname none">
      <h4 class="title-used-nickname">Hикнейм занят, необходимо выбрать другой.</h4>
      <button class="btn-used-nickname">Закрыть</button>
    </div>
  </div>
</body>
</html>
